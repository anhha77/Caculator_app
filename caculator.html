<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/caculator.css">
</head>
<body>
    <div id="caculator">
        <div id="display"></div>
        <div class="row">
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(7)">7</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(8)">8</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(9)">9</button>
            </div>
            <div class="button-wrapper">
                <button class="button del">DEL</button>
            </div>
        </div>

        <div class="row">
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(4)">4</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(5)">5</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(6)">6</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="add('add')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(1)">1</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(2)">2</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(3)">3</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="subtract('subtract')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="button-wrapper">
                <button class="button" onclick="addNumber(0)">0</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="addNumber('.')">.</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="divide('divide')">/</button>
            </div>
            <div class="button-wrapper">
                <button class="button" onclick="multiply('multiply')">x</button>
            </div>
        </div>

        <div class="row last-row">
            <div class="button-wrapper">
                <button class="button clear" onclick="clearCalc()">C</button>
            </div>
            <div class="button-wrapper">
                <button class="button equal" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/caculator.js"></script>
</body>
</html>
